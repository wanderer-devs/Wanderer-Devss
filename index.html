<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore Pakistan</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Explore Pakistan</h1>
    <p>Discover the beauty and adventure of Pakistan!</p>
    <button onclick="showMessage()">Start Exploring</button>
  </header>

  <section class="places">
    <h2>Top Destinations</h2>
    <div class="card-container">
      <div class="card">
        <img src="https://source.unsplash.com/400x250/?mountains,pakistan" alt="Mountains">
        <h3>Northern Areas</h3>
        <p>Snowy peaks, scenic valleys, and peaceful lakes.</p>
      </div>

      <div class="card">
        <img src="https://source.unsplash.com/400x250/?lahore,heritage" alt="Lahore">
        <h3>Lahore</h3>
        <p>Rich in food, history, and culture.</p>
      </div>

      <div class="card">
        <img src="https://source.unsplash.com/400x250/?karachi,sea" alt="Karachi">
        <h3>Karachi</h3>
        <p>Seaside fun and a vibrant city life.</p>
      </div>
    </div>
  </section>

  <footer>
    <p>Made by [Your Group Membersâ€™ Names]</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
